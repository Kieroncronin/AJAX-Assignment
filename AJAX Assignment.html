<!DOCTYPE html>
<html>
<head>
  <title>AJAX Assignment</title>
</head>
<style>
  table{
    table-layout: auto;
  } /* Hopefully this makes it so that there is no word overflow */
</style>
<body>
  <h2>Greenville Fire Stations</h2>
  <p>This table lists active fire stations from a local JSON file.</p>
  <div id="fireStations"></div>

  <script>
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      const firestations = JSON.parse(this.responseText);
      let output = "<table border='1'><tr><th>Station Name</th><th>Address</th><th>City</th><th>State</th><th>ZIP Code</th></tr>";
      for (let i = 0; i < firestations.length; i++) {
        output += "<tr>";
        output += "<td>" + firestations[i]["Station Name"] + "</td>";
        output += "<td>" + firestations[i]["Address"] + "</td>";
        output += "<td>" + firestations[i]["City"] + "</td>";
        output += "<td>" + firestations[i]["State"] + "</td>";
        output += "<td>" + firestations[i]["ZIP Code"] + "</td>";
        output += "</tr>";
      }
      output += "</table>";
      document.getElementById("fireStations").innerHTML = output;
    };
    xhttp.open("GET", "GSP-Fire-Stations.json", true);
    xhttp.send();
  </script>
</body>
</html>
